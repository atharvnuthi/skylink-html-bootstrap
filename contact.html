<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fale Conosco – SkyLink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <style>
      .form-control:focus {
        border-color: #0056b3;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
      }
      .map-container {
        height: 400px;
      }
      .section-title {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">SkyLink</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="plans.html">Planos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="py-5 text-center text-white bg-primary"
      data-aos="fade-down"
    >
      <div class="container">
        <h1 class="display-5 fw-bold">Entre em Contato</h1>
        <p class="lead">
          Tem dúvidas ou quer saber mais? Entre em contato conosco e ficaremos
          felizes em ajudar.
        </p>
      </div>
    </section>

    <section class="py-5">
      <div class="container">
        <h2 class="text-center section-title" data-aos="fade-up">
          Formulário de Contato
        </h2>
        <div class="row justify-content-center">
          <div class="col-lg-8" data-aos="fade-up">
            <div class="card shadow-sm border-light rounded">
              <div class="card-body">
                <form action="#" method="POST">
                  <div class="mb-3">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Digite seu nome completo"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label"
                      >Endereço de E-mail</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Digite seu e-mail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="5"
                      placeholder="Sua mensagem aqui..."
                      required
                    ></textarea>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                      Enviar Mensagem
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5">
      <div class="container">
        <h2 class="text-center section-title" data-aos="fade-up">
          Nossa Localização
        </h2>
        <div class="row justify-content-center">
          <div class="col-lg-8" data-aos="fade-up">
            <div class="card shadow-sm border-light rounded">
              <div class="card-body">
                <div class="map-container">
                  <iframe
                    src="https://www.google.com/maps/embed/v1/place?q=SkyLink+Headquarters&key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao"
                    width="100%"
                    height="100%"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                  >
                  </iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p class="mb-0">
          &copy; 2025 SkyLink. Conectando o mundo. Em todos os lugares.
        </p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
